<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="hop.png" type="image/png">
  <title>เลือกวิธีการบำบัดทดแทนไต - RRT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="styles/main.css" rel="stylesheet">
  <link href="styles/components.css" rel="stylesheet">
</head>

<body class="bg-purple-50 min-h-screen flex flex-col justify-between p-4">
  <!-- Network status indicator will be inserted here by JavaScript -->
  <main>
    <br><br>
    <h1 class="text-2xl font-bold text-center mb-6 text-purple-800">เลือกวิธีการบำบัดทดแทนไตที่คุณต้องการ</h1>

    <form id="rrtForm" class="w-full max-w-4xl mx-auto">
      <div class="grid grid-responsive grid-cols-1 sm:grid-cols-2 md:grid-cols-2 gap-4">
        <label class="radio-label flex items-center bg-purple-100 p-4 rounded-xl">
          <input type="radio" name="rrtOption" value="Continuous Ambulatory Peritoneal Dialysis (CAPD)" class="radio-input mr-3" />
          CAPD (ล้างไตทางช่องท้อง)
        </label>
        <label class="radio-label flex items-center bg-purple-100 p-4 rounded-xl">
          <input type="radio" name="rrtOption" value="HemoDialysis (HD)" class="radio-input mr-3" />
          HD (ฟอกเลือด)
        </label>
        <label class="radio-label flex items-center bg-purple-100 p-4 rounded-xl">
          <input type="radio" name="rrtOption" value="Kidney Transplant (KT)" class="radio-input mr-3" />
          KT (ปลูกถ่ายไต)
        </label>
        <label class="radio-label flex items-center bg-purple-100 p-4 rounded-xl">
          <input type="radio" name="rrtOption" value="Palliative Care" class="radio-input mr-3" />
          Palliative Care (ดูแลแบบประคับประคอง)
        </label>
      </div>

      <div class="mt-6 text-center">
        <button type="button" onclick="showSelectedOption()"
          class="btn-success bg-green-600 text-white text-lg font-semibold px-6 py-3 rounded-full shadow-md hover:bg-green-700">ยืนยันตัวเลือก</button>
      </div>
    </form>

    <div class="grid grid-responsive grid-cols-1 sm:grid-cols-2 md:grid-cols-2 gap-4 mt-8 w-full max-w-4xl mx-auto">
      <button onclick="showContent('Continuous Ambulatory Peritoneal Dialysis (CAPD)')"
        class="btn-primary bg-purple-700 text-white p-4 rounded-xl text-xl font-semibold w-full">รายละเอียด CAPD</button>
      <button onclick="showContent('HemoDialysis (HD)')"
        class="btn-primary bg-purple-700 text-white p-4 rounded-xl text-xl font-semibold w-full">รายละเอียด HD</button>
      <button onclick="showContent('Kidney Transplant (KT)')"
        class="btn-primary bg-purple-700 text-white p-4 rounded-xl text-xl font-semibold w-full">รายละเอียด KT</button>
      <button onclick="showContent('Palliative Care')"
        class="btn-primary bg-purple-700 text-white p-4 rounded-xl text-xl font-semibold w-full">รายละเอียด Palliative Care</button>
    </div>

    <!-- ปุ่มหน้าถัดไป -->
    <div class="mt-10 text-center">
      <a href="behavior.html"
        class="btn-primary inline-block bg-blue-600 text-white text-lg font-semibold px-6 py-3 rounded-full shadow-md hover:bg-blue-700">ไปหน้าถัดไป</a>
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-xl max-w-lg w-[90%] max-h-[90%] overflow-y-auto p-6 relative">
      <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-500 text-xl">&times;</button>
      <h2 id="modalTitle" class="text-xl font-bold mb-4 text-purple-700"></h2>
      <div id="modalContent" class="text-gray-800 leading-relaxed whitespace-pre-line"></div>
    </div>
  </div>

  <!-- Alert Modal -->
  <div id="alertBox" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white text-center p-6 rounded-xl shadow-lg max-w-md w-[90%]">
      <p id="alertText" class="text-lg text-gray-800 font-semibold mb-4"></p>
      <button onclick="closeAlert()"
        class="mt-2 bg-purple-600 text-white px-4 py-2 rounded-full hover:bg-purple-700">ปิด</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-600 mt-10 border-t pt-4">
    อ้างอิงจาก สมาคมโรคไตแห่งประเทศไทย<br />
    <a href="https://www.nephrothai.org/wp-content/uploads/2023/06/e-BOOK-palliative-care.pdf" target="_blank"
      class="text-blue-600 underline">คำแนะนำสำหรับการดูแลรักษาสนันสนุนและประคับประคองผู้ป่วยโรคไตเรื้อรัง พ.ศ.2566</a>
  </footer>

  <!-- JavaScript files -->
  <script src="js/utils.js"></script>
  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
  <script>
    // RRT content data
    const contents = {
      'Continuous Ambulatory Peritoneal Dialysis (CAPD)': `ข้อดี\n • ผู้ป่วยสามารถล้างไตได้ด้วยตนเองที่บ้านหรือที่ทำงาน\nข้อเสีย\n • เสี่ยงต่อการติดเชื้อในช่องท้อง`,
      'HemoDialysis (HD)': `ข้อดี\n • สามารถขจัดของเสียและน้ำส่วนเกินได้อย่างมีประสิทธิภาพ\nข้อเสีย\n • ต้องเดินทางไปศูนย์ฟอกเลือด 2-3 ครั้งต่อสัปดาห์`,
      'Kidney Transplant (KT)': `ข้อดี\n • เป็นวิธีที่ดีที่สุดในแง่ของคุณภาพชีวิต\nข้อเสีย\n • ต้องใช้ยากดภูมิต้านทานตลอดชีวิต`,
      'Palliative Care': `ข้อดี\n • เน้นการดูแลอาการและเพิ่มคุณภาพชีวิต\nข้อเสีย\n • ไม่สามารถยืดอายุการทำงานของไต`
    };
  
    function showContent(topic) {
      document.getElementById('modalTitle').innerText = topic;
      document.getElementById('modalContent').innerText = contents[topic];
      document.getElementById('modal').classList.remove('hidden');
    }
  
    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
    }
  
    function showSelectedOption() {
      const selected = document.querySelector('input[name="rrtOption"]:checked');
      const alertBox = document.getElementById('alertBox');
      const alertText = document.getElementById('alertText');
  
      if (!selected) {
        alertText.innerText = "กรุณาเลือกวิธีการบำบัดทดแทนไตก่อนดำเนินการต่อ";
        alertBox.classList.remove('hidden');
        return;
      }
  
      alertText.innerText = `คุณเลือกวิธี: ${selected.value}`;
      alertBox.classList.remove('hidden');
  
      // Save RRT choice
      if (window.KDUtils) {
        const stored = window.KDUtils.sessionManager.getData();
        if (stored) {
          const data = { ...stored, rrt: selected.value };
          window.KDUtils.sessionManager.setData(data);
        }
      }
    }
  
    function closeAlert() {
      document.getElementById('alertBox').classList.add('hidden');
    }
  </script>
  

</body>

</html>
